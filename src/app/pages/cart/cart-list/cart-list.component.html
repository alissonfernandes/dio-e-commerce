<section class="wrapper container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Lista de compras</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list role="list" *ngFor="let book of cartBooks">
              <mat-list-item>
                  <app-cart-item [book]="book" (remove)="removeFromCart($event)"></app-cart-item>
              </mat-list-item>
          </mat-list>
        </mat-card-content>
    </mat-card>
</section>
